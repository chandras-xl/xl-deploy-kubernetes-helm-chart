# Default values for xl-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

K8sSetup:
  Platform: Openshift
## Supported Platforms: "Openshift" , "PlainK8s"

XldMasterCount: 2
XldWorkerCount: 2

ImageRepository: "xebialabs/xl-deploy"
ImageTag: "9.7"
ImagePullPolicy: "Always"
# ImagePullSecret: xlDeploy

ingress:
  Enabled: true
  annotations:
    # ingress.kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/affinity: cookie
    # nginx.ingress.kubernetes.io/session-cookie-name: JSESSIONID
    # ingress.kubernetes.io/session-cookie-strategy: prefix
    # ingress.kubernetes.io/config-backend: |
    #   option httpchk GET /ha/health HTTP/1.0
  path: /
  hosts:
    - example.com
  tls:
   - secretName: example-secretsName
     hosts:
       - example.com

## This section is meant for Openshift
route:
  Enabled: true
  annotations:
  path: /
  hosts:
    -  example.com

AdminPassword:
  # Provide the Credential
xldLicense:
  # Provide the License in Base64 encoded format
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

UseExistingDB:
  Enabled: false
  # If you want to use an existing database, change the the value to "true". Uncomment the following lines and provide the values.
  # XL_DB_URL:
  # XL_DB_USERNAME:
  # XL_DB_PASSWORD:

MessageQueue:
  # Provide the details of your message queue deployments.
  DriverClassName:
  URL: 
  UserName: 
  Password:

HealthProbes: true
HealthProbesLivenessTimeout: 60
HealthProbesReadinessTimeout: 60
HealthProbeFailureThreshold: 12
HealthPeriodScans: 10

nodeSelector: {}

tolerations: []

affinity: {}

Persistence:
  Enabled: true
  ## Choose storage class provided by your cloud provider, example "ssd" on GKE, AWS and OpenStack
  StorageClass: "-"
  Annotations: {}
  AccessMode: ReadWriteOnce
  Size: 10Gi
